<html>
  <head>
    <title>Table of People</title>
    <link rel="stylesheet" href="design.css"/>
   </head>
  <body>
    <div>
      <table cellspacing=0 cellpadding=15 border=15>
        <tr>
          <th style="font-family:algerian;font-size:50px" colspan=4>TABLE OF PEOPLE</th>
         </tr>
        <tr>
          <th>Name</th>
          <th colspan=2>Mark</th>
          <th>Age</th>
          <th>Gender</th>
         </tr>
        <tr>
          <td>Paul</td>
          <td>80</td>
          <td>90</td>
          <td>27</td>
          <td>M</td>
         </tr>
        <tr>
          <td>Irene</td>
          <td colspan=2>75</td>
          <td>32</td>
          <td>F</td>
         </tr>
        <tr>
          <td rowspan=2>Kampala</td>
          <td colspan=2>65</td>
          <td rowspan=2>17</td>
          <td rowspan=2>M</td>
         </tr>
        <tr>
          <td colspan=2>45</td>
         </tr>
       </table>
     </div>
   </body>

</html>
